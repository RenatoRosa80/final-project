{% extends 'base.html' %}
{% block title %}Editar Pagamento{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Editar Pagamento</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Atualizar</button>
        <a href="{% url 'financeiro:lista_pagamentos' %}" class="btn btn-secondary">Voltar</a>
    </form>
</div>
{% endblock %}
