{% extends 'base.html' %}
{% load static %}

{% block title %}Atualizar Reserva - Sistema de Reservas{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h3>Atualizar Reserva</h3>
                <a href="{% url 'lista_reservas' %}" class="btn btn-outline-secondary">
                    <i class="bi bi-arrow-left me-2"></i>Voltar
                </a>
            </div>

            <!-- Mensagens -->
            {% if messages %}
            {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endfor %}
            {% endif %}

            <div class="card">
                <div class="card-body">
                    <form action="{% url 'update' reserva.id %}" method="POST">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="nome" class="form-label">Nome:</label>
                            <input type="text" name="nome" class="form-control" value="{{ reserva.nome }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="idade" class="form-label">Idade:</label>
                            <input type="number" name="idade" class="form-control" value="{{ reserva.idade }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="telefone" class="form-label">Telefone:</label>
                            <input type="tel" name="telefone" class="form-control" value="{{ reserva.telefone }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input type="email" name="email" class="form-control" value="{{ reserva.email }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="convidados" class="form-label">Número de Convidados:</label>
                            <input type="number" name="convidados" class="form-control" value="{{ reserva.convidados }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="data" class="form-label">Data:</label>
                            <input type="date" name="data" class="form-control" value="{{ reserva.data }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="horario" class="form-label">Horário:</label>
                            <input type="time" name="horario" class="form-control" value="{{ reserva.horario }}"
                                required>
                        </div>

                        <div class="mb-3">
                            <label for="solicitacao_especial" class="form-label">Solicitação Especial:</label>
                            <textarea name="solicitacao_especial" class="form-control"
                                rows="3">{{ reserva.solicitacao_especial }}</textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="submit" class="btn btn-warning">
                                <i class="bi bi-save me-2"></i>Atualizar Reserva
                            </button>
                            <a href="{% url 'lista_reservas' %}" class="btn btn-secondary">Cancelar</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
