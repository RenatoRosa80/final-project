{% extends 'pedidos/base_pedidos.html' %}
{% block title %}{{ titulo }} Pedido{% endblock %}

{% block content %}
<h2>{{ titulo }} Pedido</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{% url 'pedidos:lista_pedidos' %}" class="btn btn-secondary">Cancelar</a>
</form>
{% endblock %}
